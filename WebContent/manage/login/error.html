<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/font-awesome.css">
		<link rel="stylesheet" href="../css/login.css">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="../../public/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="login-container">
			<div class="login-header">
				<span>登录</span>
			</div>
			<div class="login-content">
				<form action="/vote/login/login" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="control-label" for="inputUsr">用户名<div class="tip-msg"></div></label>
						<input type="text" placeholder="请输入用户名" name="c_usr" data-mark="usr" id="inputUsr" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label" for="inputPwd">密&nbsp;码<div class="tip-msg"></div></label>
						<input type="password" placeholder="请输入密码" name="c_pwd" id="inputPwd" class="form-control">
					</div>
					<div class="form-group ">
						<div class="pull-left checkbox">
						</div>
						<span style="color:red">用户名或密码错误</span>		
						<input class="pull-right sub-btn" type="submit" value="登录" />
					</div>
				</form>
			</div>
		</div>
		<script src="../jquery-easyui-1.4.2/jquery.min.js"></script>
		<script src="../js/tool.js"></script>
		<!--  <script src="../js/login.js"></script>-->

	</body>
</html>
